<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1 id="code-quiz">Code Quiz Challenge</h1>
    <section id="high-time">
      <h2>View High Scores</h2>
      <h2 id="time">Time Remaining: 60 s</h2>
    </section>
  </header>
  <main>
    <div id="start" class="start">
      <p>Try to answer the following questions within the time limit.</br> keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
      <button id="start-btn">Start Quiz</button>
    </div>
    <div id="questions"></div>
  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
